project_root: '%DOC_GEN_LIB_PATH%'
cache_dir: '%WORKING_DIR%/demo/demo7-template-content/__cache'
templates_dir: '%WORKING_DIR%/demo/demo7-template-content/templates'
output_dir: "%WORKING_DIR%/demo/demo7-template-content/docs"
output_dir_base_url: "/demo/demo7-template-content/docs"
language_handlers:
  php:
    class: \BumbleDocGen\LanguageHandler\Php\PhpHandler
    settings:
      async_source_loading_enabled: true
source_locators:
  - class: \BumbleDocGen\Core\Parser\SourceLocator\RecursiveDirectoriesSourceLocator
    arguments:
      directories:
        - "%project_root%/src"
ai:
  data_dir: '%WORKING_DIR%/demo/demo7-template-content/ai_data'
  api_key:
  handler: "open_ai"
  model: "gpt-4"
